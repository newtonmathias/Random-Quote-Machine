<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Machinet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <div id="quote-body">
        <div class="full-quote">
          <p id="quote" ></p>
          <p id="author"></p>
        </div>
        <div class="buttons">
          <button class="btn btn-primary  btn-lg " id="new-quote">New Quote</button>
          <a href="" class=" btn btn-primary  btn-lg " id="tweet" target="_blank"><i class="fa fa-twitter fa-lg"></i></a>
        </div>
      <p class="footer"> By <a href="https://twitter.com/MathiasNewton" class="style-it" target="_blank" >Newton</a></p>
      </div> 
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</html>
